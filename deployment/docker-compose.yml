version: '3.8'

services:
  auralis:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    container_name: auralis-server
    ports:
      - "8000:8000"
    environment:
      - AURALIS_ENV=production
      - AURALIS_HOST=0.0.0.0
      - AURALIS_PORT=8000
      - AURALIS_DEVICE=cpu  # Change to 'cuda' if GPU available
      - AURALIS_LOG_LEVEL=INFO
      - AURALIS_MAX_CLIENTS=10
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - auralis-network

  nginx:
    image: nginx:alpine
    container_name: auralis-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ../client:/usr/share/nginx/html:ro
      - ./ssl:/etc/nginx/ssl:ro  # SSL certificates
    depends_on:
      - auralis
    restart: unless-stopped
    networks:
      - auralis-network

networks:
  auralis-network:
    driver: bridge

volumes:
  logs:
  data:
